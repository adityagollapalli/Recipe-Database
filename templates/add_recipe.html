<!-- templates/add_recipe.html -->
{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
    <h2>Add Recipe</h2>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <h3>Ingredients</h3>
        <div id="ingredients">
            <div>
                <input type="text" name="ingredients" placeholder="Ingredient" required>
                <input type="text" name="quantities" placeholder="Quantity" required>
            </div>
        </div>
        <button type="button" onclick="addIngredient()">Add More Ingredients</button>

        <button type="submit">Add Recipe</button>
    </form>

    <script>
        function addIngredient() {
            const ingredientDiv = document.createElement('div');
            ingredientDiv.innerHTML = '<input type="text" name="ingredients" placeholder="Ingredient" required> <input type="text" name="quantities" placeholder="Quantity" required>';
            document.getElementById('ingredients').appendChild(ingredientDiv);
        }
    </script>
{% endblock %}
