<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>All Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_recipe') }}">Add a new recipe</a>
{% endblock %}
